<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Servo Control</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f3f4f6;
      color: #333;
      font-size: 18px; /* größere Grundschrift */
    }
    h1 {
      text-align: center;
      font-size: 28px;
    }
    .status {
      text-align: center;
      margin-bottom: 20px;
      font-weight: bold;
      padding: 8px 16px;
      border-radius: 12px;
      display: inline-block;
    }
    .online { background: #4caf50; color: white; }
    .offline { background: #f44336; color: white; }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 30px;
    }
    .card {
      background: white;
      border-radius: 16px;
      padding: 16px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .card img {
      width: 100px; 
      height: 100px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 12px;
    }
    .card h3 {
      margin: 0 0 12px;
      font-size: 22px;
    }

    .toggle {
      position: relative;
      display: inline-block;
      width: 70px;
      height: 38px;
    }
    .toggle input { display:none; }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ccc;
      border-radius: 38px;
      transition: .4s;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 30px; width: 30px;
      left: 4px; bottom: 4px;
      background-color: white;
      border-radius: 50%;
      transition: .4s;
    }
    input:checked + .slider {
      background-color: #4caf50;
    }
    input:checked + .slider:before {
      transform: translateX(32px);
    }

    #servos {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
  </style>
</head>
<body>
  <h1>Servo Control</h1>
  <div style="text-align:center">
    <span id="status" class="status offline">Disconnected</span>
  </div>

  <div class="grid">
    <div class="card">
      <img src="https://raw.githubusercontent.com/hoedii/PrintSpaceServo/91df36cc64b22325bc207f0c3b66ddbeeb08a8a0/s1_kobra_icon">
      <h3>S1 Kobra</h3>
      <label class="toggle">
        <input type="checkbox" onchange="toggleMachine(0,this.checked)">
        <div class="slider"></div>
      </label>
    </div>
    <div class="card">
      <img src="https://raw.githubusercontent.com/hoedii/PrintSpaceServo/91df36cc64b22325bc207f0c3b66ddbeeb08a8a0/h2s_icon">
      <h3>H2S</h3>
      <label class="toggle">
        <input type="checkbox" onchange="toggleMachine(1,this.checked)">
        <div class="slider"></div>
      </label>
    </div>
  </div>

  <h2 style="text-align:center; font-size:24px;">Servos</h2>
  <div id="servos"></div>

  <script>
    const token = "BmmlidjZqiiEfbddzmnQsp_yuHgGMphX";

    let servos = [
      {name:"Servo 1", state:0},
      {name:"Servo 2", state:0},
      {name:"Servo 3", state:0},
      {name:"Servo 4", state:0},
      {name:"Servo 5", state:0},
      {name:"Servo 6", state:0},
    ];

    function renderServos(){
      const container = document.getElementById('servos');
      container.innerHTML = '';
      servos.forEach((s,i)=>{
        const div = document.createElement('div');
        div.className = "card";
        div.innerHTML = `
          <h3>${s.name}</h3>
          <label class="toggle">
            <input type="checkbox" ${s.state?"checked":""} onchange="toggleServo(${i},this.checked)">
            <div class="slider"></div>
          </label>
        `;
        container.appendChild(div);
      });

      // Maschinen-Buttons synchronisieren
      document.querySelectorAll(".grid .card input").forEach((el, idx)=>{
        if(idx===0){ // S1 Kobra
          const allOn = servos[0].state && servos[1].state && servos[2].state;
          el.checked = allOn;
        }
        if(idx===1){ // H2S
          const allOn = servos[3].state && servos[4].state && servos[5].state;
          el.checked = allOn;
        }
      });
    }

    function toggleServo(i,state){
      servos[i].state = state?1:0;
      sendCommand("V"+(i+1), servos[i].state);
    }

    function toggleMachine(index,state){
      let range = index===0 ? [0,1,2] : [3,4,5];
      range.forEach(i=>{
        servos[i].state = state?1:0;
        sendCommand("V"+(i+1), servos[i].state);
      });
      renderServos();
    }

    function sendCommand(vpin,state){
      fetch(`https://blynk.cloud/external/api/update?token=${token}&${vpin}=${state}`,{mode:"no-cors"});
    }

    function syncFromBlynk(){
      // Verbindung prüfen
      fetch(`https://blynk.cloud/external/api/isHardwareConnected?token=${token}`)
        .then(r=>r.text())
        .then(t=>{
          const status = document.getElementById("status");
          if(t==="true"){ 
            status.textContent = "Connected";
            status.className = "status online";
          } else {
            status.textContent = "Disconnected";
            status.className = "status offline";
          }
        })
        .catch(()=>{
          const status = document.getElementById("status");
          status.textContent = "Disconnected";
          status.className = "status offline";
        });

      // Servos abfragen
      for(let i=1;i<=6;i++){
        fetch(`https://blynk.cloud/external/api/get?token=${token}&V${i}`)
          .then(res=>res.text())
          .then(val=>{
            const state = parseInt(val);
            if(!isNaN(state)){
              servos[i-1].state = state;
              renderServos();
            }
          })
          .catch(()=>{});
      }
    }

    renderServos();
    syncFromBlynk();
    setInterval(syncFromBlynk,2000); // alle 2 Sekunden
  </script>
</body>
</html>
